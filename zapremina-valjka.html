    <title>Zapremina valjka</title>
    
</head>
<body>

<script type="text/javascript" >
    
var r = prompt("Unesite poluprečnik osnove valjka:");
var H = prompt("Unesite visinu valjka:");

var sum = parseInt(r) * parseInt(r) * parseInt(H) * Math.PI;
alert("Zapremina valjka je: " + sum);
</script>
