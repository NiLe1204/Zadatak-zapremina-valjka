<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Zapremina valjka</title>
    
</head>
<body>

<script type="text/javascript" >
    
var r = prompt("Unesite poluprečnik osnove valjka:");
var H = prompt("Unesite visinu valjka:");
/*
formula za obračunavanje zapremine valjka je:
V = r*r * π * H 
*/


var V = parseInt(r) * parseInt(r) *Math.PI * parseInt(H);
alert("Zapremina valjka je: " + V);
</script>

</body>
</html>
